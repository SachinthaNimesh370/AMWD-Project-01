<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registation System</title>
  <link rel ="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #myForm {
        display: none;
    }
</style>
  </head>
</head>
<body>
  <!-- Navigator Bar -->
  <div class="topnav">
    
    <button class="searchbtn">Search</button>
    <input type="text" placeholder="Search.." class="searchstyle">

  </div>

  <!-- Body -->
  <div class="body">
    <button class="addbtn" id="showButton">+ Add Student</button>
    

  </div>

  <!-- Registation Form -->

    <form id="myForm">

      <!-- Student Name -->
      <div class="form-group">
        <label for="formGroupExampleInput">Student Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
      </div>

      <!-- Gender -->
      <div class="form-group ">
        <label for="inputState">Gender</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <!-- Date Of Birth -->
      <div class="form-group">
        <label for="formGroupExampleInput2">Date Of Birth</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>

      <!-- Contact Number -->
      <div class="form-group">
        <label for="formGroupExampleInput2">Contact Number</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
      </div>

      <!-- Registation Button -->
      <button type="submit" class="btn btn-primary" id="regBtn">Sign in</button>
    </form>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="index.js" type="text/JavaScript"></script>
    
    <script>
      document.getElementById('showButton').addEventListener('click', function() {
    var form = document.getElementById('myForm');
    form.style.display = 'block'; // Show the form

      });
  </script>
  
</body>
</html>
