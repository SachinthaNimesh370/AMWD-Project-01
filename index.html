<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registation System</title>
  <link rel ="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #myForm {
        display: none;
    }
</style>
  </head>
</head>
<body>
  <!-- Navigator Bar -->
  <div class="topnav">
    <img src="./Assest/icon.png"  style="width:140px;height:60px; padding-top: 20px; padding-left: 90px; position: static;">

    <label style="color: aliceblue; padding-top: 2px; display: block; padding-left: 20px; padding-bottom: 15px; ">Student Management System</label>
    
    <button class="searchbtn">Search</button>
    <input type="text" placeholder="Search.." class="searchstyle">

  </div>
  
  
  <!-- Body -->
  <div class="body">
    <button class="addbtn" id="showButton">+ Add Student</button>
    

  </div>

  <!-- Registation Form -->

    <form id="myForm" class="body">
      <h2 style="text-align: center;">Add Student</h2>

      <!-- Student Name -->
      <div class="form-group">
        
        <input type="text" class="form-control" id="studentNameUI" placeholder="Student Name" style="margin-top: 20px; ">
        
      </div>
      
      <!-- Gender -->
      <div class="form-group ">
        
        <select id="genderUI" class="form-control" style="margin-top: 20px;">
          <option selected>Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <!-- Date Of Birth -->
      <div class="form-group">
        
        <input type="text" class="form-control" id="dobUI" placeholder="Date Of Birth" style="margin-top: 20px;">
      </div>
      

      <!-- Address -->
      <div class="form-group" >
        
        <input type="text" class="form-control" id="addressUI" placeholder="Address" style="margin-top: 20px;">
      </div>
      
      <!-- Contact Number -->
      <div class="form-group">
        
        <input type="text" class="form-control" id="ContactNumberUI" placeholder="Contact Number" style="margin-top: 20px;">
      </div>
      

      <!-- Sign in -->
      <button  class="signIn" id="signInUI" type="submit" >Add</button>
    </form>

    <!-- add Card data -->
    <div id="studentCards" class="card_body1 card-container" >
      
    </div>


 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="index.js" type="text/JavaScript"></script>
    
    
  
</body>
</html>
